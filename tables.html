		<main>
			<article>
				<header>
					<h1>Lists and Tables</h1>
				</header>
				<figure>
					<pre><code>&lt;ul&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&lt;li&gt;An unordered list item&lt;/li&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&lt;li&gt;Another unordered list item&lt;/li&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&lt;li&gt;Yet another unordered list item&lt;/li&gt;<br>&lt;/ul&gt;<br></code></pre>
				</figure>
				<figure>
					<ul>
						<li>An unordered list item</li>
						<li>Another unordered list item</li>
						<li>Yet another unordered list item</li>
					</ul>
				</figure>
				<figure>
					<pre><code>&lt;ol&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&lt;li&gt;First ordered list item&lt;/li&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&lt;li&gt;Second ordered list item&lt;/li&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&lt;li&gt;Third ordered list item&lt;/li&gt;<br>&lt;/ol&gt;<br></code></pre>
				</figure>
				<figure>
					<ol>
						<li>First ordered list item</li>
						<li>Second ordered list item</li>
						<li>Third ordered list item</li>
					</ol>
				</figure>
				<figure>
					<pre><code>&lt;dl&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&lt;dt&gt;Description list term 1&lt;/dt&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&lt;dd&gt;Description list description 1&lt;/dd&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&lt;dt&gt;Description list term 2&lt;/dt&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&lt;dd&gt;Description list description 2&lt;/dd&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&lt;dt&gt;Description list term 3&lt;/dt&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&lt;dd&gt;Description list description 3&lt;/dd&gt;<br>&lt;/dl&gt;</code></pre>
				</figure>
				<figure>
					<dl>
						<dt>Description list term 1</dt>
						<dd>Description list description 1</dd>
						<dt>Description list term 2</dt>
						<dd>Description list description 2</dd>
						<dt>Description list term 3</dt>
						<dd>Description list description 3</dd>
					</dl>
				</figure>
				<figure>
					<pre><code>&lt;ol&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&lt;li&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ordered list item 1<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;ol&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;li&gt;Nested ordered list item 1&lt;/li&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;li&gt;Nested ordered list item 2&lt;/li&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;/ol&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&lt;/li&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&lt;li&gt;Ordered list item 2&lt;/li&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&lt;li&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ordered list item 3<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;ul&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;li&gt;Nested unordered list item 1&lt;/li&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;li&gt;Nested unordered list item 2&lt;/li&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;li&gt;Nested unordered list item 3&lt;/li&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;/ul&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&lt;/li&gt;<br>&lt;/ol&gt;</code></pre>
				</figure>
				<figure>
					<ol>
						<li>
							Ordered list item 1
							<ol>
								<li>Nested ordered list item 1</li>
								<li>Nested ordered list item 2</li>
							</ol>
						</li>
						<li>Ordered list item 2</li>
						<li>
							Ordered list item 3
							<ul>
								<li>Nested unordered list item 1</li>
								<li>Nested unordered list item 2</li>
								<li>Nested unordered list item 3</li>
							</ul>
						</li>
					</ol>
				</figure>
				<figure>
					<pre><code>&lt;table&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&lt;tr&gt;&lt;th&gt;Header 1&lt;/th&gt;&lt;th&gt;Header 2&lt;/th&gt;&lt;/tr&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&lt;tr&gt;&lt;td&gt;Data 1&lt;/td&gt;&lt;td&gt;Data 2&lt;/td&gt;&lt;/tr&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&lt;tr&gt;&lt;td&gt;Data 3&lt;/td&gt;&lt;td&gt;Data 4&lt;/td&gt;&lt;/tr&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&lt;tr&gt;&lt;td&gt;Data 5&lt;/td&gt;&lt;td&gt;Data 6&lt;/td&gt;&lt;/tr&gt;<br>&lt;/table&gt;</code></pre>
				</figure>
				<figure>
					<table>
						<tr><th>Header 1</th><th>Header 2</th></tr>
						<tr><td>Data 1</td><td>Data 2</td></tr>
						<tr><td>Data 3</td><td>Data 4</td></tr>
						<tr><td>Data 5</td><td>Data 6</td></tr>
					</table>
				</figure>
			</article>
